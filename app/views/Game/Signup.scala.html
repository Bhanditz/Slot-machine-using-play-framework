@()
<!-- HTML respomsible for the signup GUI -->
<!DOCTYPE html>
<html lang="en" >
    <head>
        <title>Sign-Up Form</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
         <!-- javascript file that hadels the signup logic -->
        <script src="@routes.Assets.versioned("typescripts/SignupControl.js")" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <!-- header that holds the title of each page -->
        <section id="header">
            <div class="titleWrapper authenticateTitle">
                <h1>Welcome to the Slot Machine</h1>
            </div>
        </section>
        <!-- login form elements -->
        <div class="form">
            <div class="content">
                <div id="signup">
                    <h1>Sign Up to Play</h1>
                    <form >
                            <!-- text box to type the email -->
                        <div class="fields">
                            <input type="email" placeholder="Enter Email" required id="email">
                        </div>
                            <!-- text box to type the password -->
                        <div class="fields">
                            <input type="password" placeholder="Enter Password" required id="password" >
                            <p id="error"></p>
                        </div>
                            <!-- signup button -->
                        <button type="button" class="btn btn-2 btn-2g authenticate" id="signup">Sign Up</button>
                    </form>
                    <!-- area where errors are shown -->
                    <p>Already have an account? <a href="@routes.LoginController.index()">Log-in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
