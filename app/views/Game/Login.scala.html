@()
<!-- HTML respomsible for the login GUI -->
<!DOCTYPE html>
<html lang="en" >
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <!-- javascript file that hadels the login logic -->
        <script src="@routes.Assets.versioned("typescripts/LoginControl.js")" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <!-- header that holds the title of each page -->
        <section id="header">
            <div class="titleWrapper authenticateTitle">
                <h1>Welcome to the Slot Machine</h1>
            </div>
        </section>
        <!-- login form elements -->
        <div class="form">
            <div class="content">
                <div id="login">
                    <h1>Login to Play</h1>
                    <form >
                        <!-- text box to type the email -->
                        <div class="fields">
                            <input type="email"  placeholder="Enter Email" id="email" required>
                        </div>
                        <!-- text box to type the password -->
                        <div class="fields">
                            <input type="password" placeholder="Enter Password" id="password" required >
                            <p id="error"></p>
                        </div>
                        <!-- log in button -->
                        <button type="button" class="btn btn-2 btn-2g authenticate" id="login">Log In</button>
                    </form>
                    <!-- area where errors are shown -->
                    <p>Don't have an account? <a href="@routes.SignupController.index()">Sign-Up</a></p>
                </div>
            </div>

        </div>
    </body>
</html>
